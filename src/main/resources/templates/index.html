<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
  
</head>

<body>

<header th:replace="fragments/layout :: header"></header>
  
  <div class="container">
	
			

	<div class="row">
	
		<div class="col-4">
		</div>

	<div class="col-4">

    <h2>Publish new post</h2>

	<form th:action="@{/}" method="POST">
	
	    <textarea class="form-control" type="text" name="content"></textarea>
	    <button type="submit" class="btn btn-primary">Publish</button>
	    
	</form>
	
	    <div th:each="user: ${users}">
	    
	    
	     <div th:each="post: ${user.posts}">
		    <div class="card">
			  <div class="card-header">
			  		<span th:text="${user.firstName}"></span>
			  		<span th:text="${user.lastName}"></span>
			    	<span th:text="${post.date}"></span>
			  </div>
			  <div class="card-body">
			      <span th:text="${post.content}">Content</span>
			  </div>
			  <div th:each="comment: ${post.comments}">
			  		<div class="card">
						<span th:text="${comment.content}">Comment</span>	
					</div>
			  
			  </div>
			  <form th:action="@{/{id}(id=${post.id})}" method="POST">
			    	<input type="text" name="content"/>
			    	<input type="submit" value="Comment"/>
			</form>
			  
			</div>
			
			<br/>
			
		</div>
	
		
	    <br/> 
	    
	    
	    <div class="col-4">
		</div>
	    
	    </div>
   	
    </div>
  
  
</body>
</html>
